<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.css">
    <script src="../jquery.js"></script>
    <script src="./index.js"></script>
</head>
<style>

</style>

<body>
    <div class="container-fluid" style="background-color: #ffefdc;height: 90vh;width:100vw">
        <div class="row" style="height: calc(90vh - 5em)">
            <div id="content" class="col-12">

            </div>
        </div>

        <div class="row" style="height: 5em;background-color: #F2BDA1;">
            <div class="d-flex col-12 justify-content-around align-items-center">
                <a onclick="toFoodType()" style="height: 60%;">
                    <img class="h-100" src="../assets/Icon/foods.png">
                </a>
                <a onclick="toFoodOrder()" style="height: 60%;">
                    <img class="h-100" src="../assets/Icon/orders.png">
                </a>
            </div>
        </div>
    </div>
    <div id="backgroundTable"
        style="display:none;height: 100vh;width: 100vw;background-color: black; opacity: 0.3;position: absolute;top: 0;left: 0;">

    </div>
    <div id="tableConfirm" class="bg-white flex-column justify-content-center align-items-center"
        style="display:none; height: 20em;width: 20em;position: absolute; top: 50%;left:50%; transform: translate(-50%,-50%);">
        <h1>ระบุหมายเลขโต๊ะ</h1>
        <div style="height: 1em;"></div>
        <input id="tableValue" type="text">
        <div style="height: 2em;"></div>
        <a onclick="onConfirm()" class="bg-success d-flex justify-content-center align-items-center"
            style="height: 3em; width: 5em;border-radius: 8px;">
            <h5 class="pt-2 text-white">ยืนยัน</h5>
        </a>
    </div>

</body>

</html>
